<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoChat - Presentación Completa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .presentation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .slide-image {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentation-container">
        <div class="loading" id="loading">Cargando presentación...</div>
    </div>

    <script>
        const totalSlides = 53; // Número total de imágenes
        const container = document.getElementById('presentation-container');
        const loading = document.getElementById('loading');

        let loadedImages = 0;

        for (let i = 1; i <= totalSlides; i++) {
            const img = document.createElement('img');
            img.src = `./FreelanceV6/Diapositiva${i}.png`; // Ajusta si la extensión es diferente
            img.className = 'slide-image';
            img.alt = `Diapositiva ${i}`;

            img.onload = () => {
                loadedImages++;
                if (loadedImages === totalSlides) {
                    loading.remove();
                }
            };

            img.onerror = () => {
                console.error('Error cargando:', img.src);
                loadedImages++;
                if (loadedImages === totalSlides) {
                    loading.remove();
                }
            };

            container.appendChild(img);
        }
    </script>
</body>
</html>
