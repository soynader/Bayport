<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoChat - Presentación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .presentation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .slide.active {
            display: flex;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            max-width: 100vw;
            max-height: 100vh;
            background: #000;
        }

        .navigation {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: bold;
            min-width: 70px;
            text-align: center;
            opacity: 0.8;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            opacity: 1;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            backdrop-filter: blur(5px);
            font-weight: bold;
            z-index: 1001;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7em;
            opacity: 0.7;
            animation: pulse 2s infinite;
            z-index: 1001;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="loading" id="loading">Cargando presentación...</div>
        
        <!-- Las imágenes se generarán dinámicamente -->
    </div>

    <div class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">0</span>
    </div>

    <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">Anterior</button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Siguiente</button>
        </div>

    <div class="keyboard-hint">
        Usa las flechas ← → del teclado para navegar
    </div>

    <script>
        let currentSlide = 0;
        let slides = [];
        const totalSlides = 53; // Diapositiva1.PNG a Diapositiva11.PNG

        // Generar lista de imágenes
        const imageNames = [];
        for (let i = 1; i <= totalSlides; i++) {
            imageNames.push(`./FreelanceV6/Diapositiva${i}.PNG`);
        }

        // Crear elementos de diapositivas
        function createSlides() {
            const container = document.querySelector('.presentation-container');
            const loading = document.getElementById('loading');
            
            let loadedImages = 0;
            
            imageNames.forEach((imagePath, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                if (index === 0) slideDiv.classList.add('active');
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.className = 'slide-image';
                img.alt = `Diapositiva ${index + 1}`;
                
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalSlides) {
                        loading.style.display = 'none';
                    }
                };
                
                img.onerror = function() {
                    console.error('Error loading image:', imagePath);
                    loadedImages++;
                    if (loadedImages === totalSlides) {
                        loading.style.display = 'none';
                    }
                };
                
                slideDiv.appendChild(img);
                container.appendChild(slideDiv);
                slides.push(slideDiv);
            });
            
            document.getElementById('total-slides').textContent = totalSlides;
            updateNavigation();
            
            // Verificar si todas las imágenes se cargaron
            setTimeout(() => {
                if (slides.length === 0) {
                    loading.innerHTML = 'Error: No se pudieron cargar las imágenes. Verifica la carpeta tecnochat_dark/';
                }
            }, 3000);
        }

        function showSlide(n) {
            if (slides.length === 0) return;
            
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            
            document.getElementById('current-slide').textContent = currentSlide + 1;
            updateNavigation();
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function previousSlide() {
            showSlide(currentSlide - 1);
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            console.log('Key pressed:', e.key);
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                previousSlide();
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('Iniciando presentación...');
            createSlides();
        });

        // Hide keyboard hint after 8 seconds
        setTimeout(() => {
            document.querySelector('.keyboard-hint').style.display = 'none';
        }, 8000);

        // Preload images for better performance
        function preloadImages() {
            imageNames.forEach(imagePath => {
                const img = new Image();
                img.src = imagePath;
            });
        }
        
        preloadImages();
    </script>
</body>
</html>
